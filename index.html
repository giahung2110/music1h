<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Neon Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  color: #fff;
  overflow: hidden;
}

/* Neon glow background */
body::before {
  content: "";
  position: absolute;
  width: 400px;
  height: 400px;
  background: #00ffff;
  filter: blur(150px);
  opacity: 0.2;
  animation: float 6s infinite alternate;
}

@keyframes float {
  from { transform: translate(-50px, -50px); }
  to   { transform: translate(50px, 50px); }
}

.player {
  position: relative;
  background: rgba(0,0,0,0.7);
  padding: 24px;
  border-radius: 16px;
  width: 340px;
  text-align: center;
  box-shadow:
    0 0 20px #00ffff,
    0 0 40px rgba(0,255,255,.3);
}

.player h2 {
  margin-bottom: 15px;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  background: #111;
  color: #0ff;
  box-shadow: inset 0 0 10px rgba(0,255,255,.4);
}

.buttons {
  margin-top: 15px;
}

button {
  margin: 6px;
  padding: 10px 14px;
  border: none;
  border-radius: 8px;
  font-family: 'Orbitron', sans-serif;
  cursor: pointer;
  transition: 0.2s;
  color: #fff;
}

.play {
  background: #00ff9c;
  box-shadow: 0 0 10px #00ff9c;
}

.replay {
  background: #f1c40f;
  box-shadow: 0 0 10px #f1c40f;
}

.stop {
  background: #ff004c;
  box-shadow: 0 0 10px #ff004c;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px currentColor;
}

#status {
  margin-top: 12px;
  font-size: 13px;
  color: #0ff;
}

iframe {
  display: none;
}
</style>
</head>

<body>

<div class="player">
  <h2>üéß NEON MUSIC</h2>

  <input id="yt" placeholder="D√°n link YouTube v√†o ƒë√¢y">

  <div class="buttons">
    <button class="play" onclick="start()">‚ñ∂ PLAY</button>
    <button class="replay" onclick="replay()">üîÅ REPLAY</button>
    <button class="stop" onclick="stop()">‚èπ STOP</button>
  </div>

  <div id="status">Ch∆∞a ph√°t</div>
</div>

<iframe id="player" allow="autoplay; encrypted-media"></iframe>

<script>
let timer;

function getId(url) {
  const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
  return match ? match[1] : null;
}

function start() {
  const url = document.getElementById("yt").value;
  const id = getId(url);
  if (!id) return alert("Link YouTube kh√¥ng h·ª£p l·ªá!");

  const iframe = document.getElementById("player");
  iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=0`;

  document.getElementById("status").innerText = "üé∂ ƒêang ph√°t (1 gi·ªù)";
  clearTimeout(timer);

  timer = setTimeout(() => {
    stop();
    document.getElementById("status").innerText = "‚è∞ H·∫øt 1 gi·ªù";
  }, 3600000);
}

function replay() {
  start();
}

function stop() {
  document.getElementById("player").src = "";
  document.getElementById("status").innerText = "‚èπ ƒê√£ d·ª´ng";
  clearTimeout(timer);
}
</script>

</body>
</html>
